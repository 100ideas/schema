language: node_js
node_js: "10"

script:
  - npm run build
  - npm run test
  - npm run docs

after_success:
  # Upload test coverage to codecov
  # See https://docs.codecov.io/v5.0.0/docs/about-the-codecov-bash-uploader
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
  # Move build into `public` for deployment of JSON Schema and JSON LD to Github pages
  - cp dist/* public

deploy:
  # Deploy a new version of NPM package and create a Github release
  - provider: script
    skip_cleanup: true
    script: npm run release

  # Deploy documentation to Github Pages
  # See https://docs.travis-ci.com/user/deployment/pages/
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: public
    on:
      branch: master
