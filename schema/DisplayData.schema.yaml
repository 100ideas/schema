$schema: http://json-schema.org/draft-07/schema#
$id: https://stencila.github.com/schema/DisplayData.schema.json
title: DisplayData
'@id': stencila:DisplayData
description: |
  Data displayed as the result of code execution.
properties:
  outputType:
      '@id': stencila:outputType
      description: Type of output.
      type: string
      const: displayData
  outputData:
      '@id': stencila:outputData
      description: The data that has been ouput from an execution.
      $ref: OutputData.schema.yaml

