$schema: http://json-schema.org/draft-07/schema#
$id: https://stencila.github.com/schema#Document
title: Document
description: |
  An executable document.
allOf:
  - $ref: CreativeWork.schema.yaml
  - properties:
      type:
        description: The type of node.
        type: string
        const: Document
      environment:
        '@id': stencila:environment
        description: |
          The computational environment in which the document should be executed.
        allOf:
          - $ref: Environment.schema.yaml
      value:
        '@id': 'stencila:value'
        description: The primary value of the document.
        type: array
        items:
          $ref: Sheet.schema.yaml
additionalItems: false
required:
  - type
