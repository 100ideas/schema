$schema: http://json-schema.org/draft-07/schema#
$id: https://stencila.github.com/schema/ExecutionResult.schema.json
title: ExecutionResult
'@id': stencila:ExecutionResult
description: |
  The result of executing some code.
properties:
  outputType:
      '@id': stencila:outputType
      description: Type of output.
      type: string
      const: executionResult
  executionCount:
    '@id': stencila:executionCount
    description: The prompt number of a result. Null if the CodeChunk has not been executed.
    type:
        - "integer"
        - "null"
  outputData:
      '@id': stencila:outputData
      description: The data that has been ouput from an execution.
      $ref: OutputData.schema.yaml

