title: Link
'@id': stencila:Link
$extends: Thing.schema.yaml
role: secondary
status: unstable
description: A hyperlink to other pages, sections within the same document, resources, or any URL.
properties:
  content:
    '@id': stencila:content
    type: array
    items:
      $ref: InlineContent.schema.yaml
  target:
    '@id': stencila:target
    type: string
    format: uri
  relation:
    '@id': schema:linkRelationship
    description:
      The relation between the target and the current thing.
      # See https://developer.mozilla.org/en-US/docs/Web/HTML/Link_types
    type: string
required:
  - content
  - target
