$schema: http://json-schema.org/draft-07/schema#
$id: https://stencila.github.com/schema#Organization
title: Organization
'@id': schema:Organization
description: An organization such as a school, NGO, corporation, club, etc. https://schema.org/Organization.
allOf:
  - $ref: Thing.schema.yaml
  - properties:
      address:
        '@id': schema:address
        type: string
      brand:
        '@id': schema:brand
        type:
           $ref: Brand.schema.yaml
      contactPoint:
         '@id': schema:contactPoint
         type:
            $ref: ContactPoint.schema.yaml
      department:
         '@id': schema:department
         type:
            $ref: Organization.schema.yaml
      email:
         type: string
         format: email
      funders:
          '@id': schema:funder
          type: array
          items:
             - $ref: Organization.schema.yaml
             - $ref: Person.schema.yaml
      legalName:
          '@id': schema:legalName
          type: string
      logo:
        '@id': schema:logo
        type: array
        items:
          type: 
             - $ref: url.schema.yaml
             - $ref: ImageObject.schema.yaml             
      owns:
         '@id': schema:owns
         type: array
         items:
              $ref: Product.schema.yaml
            
         
