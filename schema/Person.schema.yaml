$schema: http://json-schema.org/draft-07/schema#
$id: https://stencila.github.com/schema#Person
title: Person
'@id': schema:Person
description: A person (alive, dead, undead, or fictional). https://schema.org/Person.
allOf:
  - $ref: Thing.schema.yaml
  - properties:
      emails:
        '@id': schema:email
        type: array
        items:
          type: string
          format: email
      familyNames:
        '@id': schema:familyName
        type: array
        items:
          type: string
      givenNames:
        '@id': schema:givenName
        type: array
        items:
          type: string
      affiliations: 
        '@id': schema:Organization
        type:  array
        items:
          $ref: Organization.schema.yaml  
      brand:
         '@id': schema:Brand
         type: array
         items:
            $ref: Brand.schema.yaml
      contactPoint:
          '@id': schema:ContactPoint
          type: object
          items:
            $ref: ContactPoint.schema.yaml 
      funders:
          anyOf:
             - '@id': schema:Organization
             - '@id': schema:Person
          
