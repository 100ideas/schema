$schema: http://json-schema.org/draft-07/schema#
$id: https://stencila.github.com/schema#Person
title: Person
'@id': schema:Person
description: A person (alive, dead, undead, or fictional). https://schema.org/Person.
allOf:
  - $ref: Thing.schema.yaml
  - properties:
      emails:
        '@id': schema:email
        type: array
        items:
          type: string
          format: email
      familyNames:
        '@id': schema:familyName
        type: array
        items:
          type: string
      givenNames:
        '@id': schema:givenName
        type: array
        items:
          type: string
      affiliations: 
        '@id': schema:affiliation
        type:  array
        items:
          $ref: Organization.schema.yaml  
      brand:
         '@id': schema:brand
         type: array
         items:
            $ref: Brand.schema.yaml
      contactPoint:
          '@id': schema:contactPoint
          type: object
          items:
            $ref: ContactPoint.schema.yaml 
      funders:
          '@id': schema:funder
          type: array
          items:
             anyOf:
                - $ref: Organization.schema.yaml
                - $ref: Person.schema.yaml
      honorificPrefix:
           '@id': schema:honorificPrefix
           type: string
      honorificSuffix:
           '@id': schema:honorificSuffix
           type: string
      jobTitle:
           '@id': schema:jobTitle
           type: string
      memberOf:
           '@id': schema:memberOf
           type: array
           items:
              - $ref: Organization.schema.yaml
      owns: 
          '@id': schema:Product
          type: array
          items: 
            anyOf:
               - '@id': schema:Organization
               - '@id': schema:Person
