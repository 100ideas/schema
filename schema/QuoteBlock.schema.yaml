title: QuoteBlock
'@id': stencila:QuoteBlock
extends: Entity
role: secondary
status: stable
category: prose
description: |
  A section quoted from somewhere else.
properties:
  citation:
    '@id': schema:citation
    description: The source of the quote
    type: string
    format: uri
  content:
    '@id': 'stencila:content'
    description: The content of the quote.
    type: array
    items:
      $ref: BlockContent
required:
  - content
