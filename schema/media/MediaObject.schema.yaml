title: MediaObject
'@id': schema:MediaObject
$extends: CreativeWork.schema.yaml
role: base
status: stable
description: |
  A media object, such as an image, video, or audio object embedded in a web page or a
  downloadable dataset. https://schema.org/MediaObject
properties:
  bitrate:
    '@id': schema:bitrate
    description: |
      Bitrate in kilobits per second (Kbps), or megabits per second (Mbps).
    type: string
  contentSize:
    '@id': schema:text
    description: |
      File size in mega/kilo bytes.
    type: string
  contentUrl:
    '@id': schema:contentUrl
    description: |
      Actual bytes of the media object, for example the image file or video file.
    type: string
    format: uri
  encodingFormat:
    '@id': schema:encodingFormat
    description: |
      Media type in a MIME format.
    type:
      anyOf:
        - type: string
        - type: url
  embedUrl:
    '@id': schema:embedUrl
    description: |
      URL which should be used for the <src> element for the <embed> tag when embedding video.
    type: url
