$schema: http://json-schema.org/draft-07/schema#
$id: https://stencila.github.com/schema/Organization.schema.json
title: Organization
'@id': schema:Organization
description: An organization such as a school, NGO, corporation, club, etc. https://schema.org/Organization.
allOf:
  - $ref: Thing.schema.yaml
  - properties:
      address:
        '@id': schema:address
        description: |
           Postal address for the organization.
        type: string
      brand:
        '@id': schema:brand
        description:  |
           Brand with the organization is connected with.
        type: object
        items:
          $ref: Brand.schema.yaml
      contactPoint:
        '@id': schema:contactPoint
        description:  |
           Correspondence/Contact point for the organization.
        type: object
        items:
          $ref: ContactPoint.schema.yaml
      departments:
        '@id': schema:department
        description:  |
           Departments within the organization. For example, Department of Computer Science, Research & Development etc.
        type: array
        items:
          - $ref: Organization.schema.yaml
      email:
        type: string
        format: email
      funders:
        '@id': schema:funder
        description:  |
           Organization(s) or person(s) funding the organization.
        type: array
        items:
          anyOf:
            - $ref: Organization.schema.yaml
            - $ref: Person.schema.yaml
      legalName:
        '@id': schema:legalName
        description:  |
           Legal name for the Organization. Should only include letters and spaces.
        type: string
        pattern: '[a-zA-Z]'
