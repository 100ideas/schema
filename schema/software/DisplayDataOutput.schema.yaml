$schema: http://json-schema.org/draft-07/schema#
$id: https://stencila.github.com/schema/DisplayDataOutput.schema.json
title: DisplayDataOutput
'@id': stencila:DisplayDataOutput
description: |
  Data displayed as the result of code execution.
allOf:
  - $ref: CodeChunkOutputBase.schema.yaml
  - properties:
      outputType:
        '@id': stencila:outputType
        description: Type of output.
        type: string
        const: displayData
      outputData:
        '@id': stencila:outputData
        description: The data that has been ouput from an execution.
        $ref: OutputData.schema.yaml
