title: StreamOutput
'@id': stencila:StreamOutput
$extends: ../Thing.schema.yaml
role: tertiary
status: experimental
description: |
  The output of a stream (stdout, stderr) as the result of code execution.
allOf:
  - $ref: CodeChunkOutputBase.schema.yaml
  - properties:
      outputType:
        '@id': stencila:outputType
        description: Type of output.
        type: string
        const: streamOutput
      streamName:
        '@id': stencila:streamName
        description: The name of the stream that this output has been captured from (e.g. stdout, stderr).
        type: string
      outputText:
        '@id': stencila:outputText
        description: The stream text that has been output from an execution.
        type: string
