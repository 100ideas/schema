title: List
'@id': schema:ItemList
$extends: ../Thing.schema.yaml
description: |
  A list of items.
properties:
  type:
    enum: [List]
  order:
    '@id': 'schema:itemListOrder'
    description: Type of ordering.
    enum:
      - ascending
      - descending
      - unordered
  items:
    '@id': 'schema:itemListElement'
    type: array
    items:
      $ref: ListItem.schema.yaml
required:
  - items
