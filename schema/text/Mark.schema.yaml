title: Mark
'@id': stencila:Mark
$extends: ../Thing.schema.yaml
role: base
status: stable
description: |
  A base class for nodes that mark some other inline content (e.g. `string` or other `InlineContent` nodes) in some way (e.g. as being emphasised, or quoted).
properties:
  content:
    '@id': 'stencila:content'
    description: |
      The content that is marked.
    type: array
    items:
      $ref: InlineContent.schema.yaml
required:
  - content
