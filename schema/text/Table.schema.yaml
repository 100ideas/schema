title: Table
'@id': schema:Table
$extends: ../CreativeWork.schema.yaml
role: primary
status: experimental
description: |
  A table within an executable document.
properties:
  rows:
    '@id': stencila:rows
    description: |
      Rows of cells in the table.
    type: array
    items:
      $ref: TableRow.schema.yaml
  cells:
    '@id': stencila:cells
    description: |
      An array of cells in the table.
    type: array
    items:
      $ref: TableCell.schema.yaml
required:
  - cells
